<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="discription" content="Search the world's information, including webpages, images, videos and more.">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <style>
      body { 
        min-width: 980px;    
      }
      img { /*google image*/
        display: block;
        margin: auto;
        margin-top:165px;
      }
      .search-bar {
        display: block;
        margin: auto;
        margin-top: 20px;
        width: 475px;
        height: 40px;
        border-radius: 50px;
        border-width: 2px;
        border-style: solid;
        border-color: rgb(233, 233, 233);
        outline: none;
      }
      .search-icon-left{
        display: inline;
        float: left;
        margin-top: -20px;
        margin-left: 10px;
        cursor: default;
        opacity: 0.25;      
      }
      .search-icon-right{
        display: inline;
        float: right;
        margin-top: -20px;
        margin-right: 10px;
        cursor: pointer;
        opacity: 0.25;
      }
      input {
        display: inherit;
        margin: auto;
        margin-top: 10px;
        width: 80%;
        font: 16px arial,sans-serif;
        outline: none;
        border: none;
      }
      a {
        color: inherit;
        text-decoration: none;
        font-family: arial,sans-serif;
        cursor: pointer;
        font-size: 14px;
      }
      button { 
        border: none;
        padding: 10px 16px;
        border-radius: 4px; 
        margin: 3px; /* space between buttons*/   
        margin-top: 25px;
        background-color: rgb(241, 241, 241);
        color: rgb(87, 87, 87);
        font-size: 14px;
        cursor: inherit;
      }
      .in-button {
        border: 1px solid #0056e0;
        padding: 6px 10px 6px 10px;
        border-radius: 2px;
        background: #0056e0;
        color: #f2f2f2;
        font-size: 13px;
        font-weight: bold;
        outline: none;
        cursor: pointer;
      }
      .text-center {
        text-align: center;
      }
      .nav-bar {
        position: relative;
        top: 0px;
        width: 100%;
        min-width: inherit;
      }
      .footer { 
        display: inline-block;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        min-width: inherit;
        line-height: 8px;
        background-color: #f2f2f2;
        border-top: 1px solid #e4e4e4;
      }
      .text-left { /* top nav link elements are further from sides of page than footer elements, why?*/
        float: left;
        margin-left: -25px;
      }
      .text-topright {
        position: relative;
        float: right;
        margin-right: 25px;
        top: -10px;
      }
      .text-botright {
        position: relative;
        float: right;
        margin-right: 25px;
      }
      .app {
        position: relative;
        top: 8px;
      }
      li {
        display: inline-block;
        list-style-type: none;
        padding-inline-start: 10px;
        margin-left: -30;
        opacity: 0.75;  
        color: #000;
      }
      .scroll {
        padding: 1px;
        overflow: auto;
      }
    </style>
  </body>              
  <body class="scroll">
      <div class="nav-bar"> 
        <ul class="text-left">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul class="text-topright">
          <li><a href="#">Gmail</a></li> 
          <li><a href="#">Images</a></li>
          <li><a href="#" class="material-icons app">apps</a></li> 
          <li><a href="#" class="in-button">Sign in</a></li>
        </ul>
      </div>
    <div id="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">               
    </div> 
    <div class="search-bar">
      <input type="text">
        <div class="search-icon-left">
          <span class="material-icons">search</span>
        </div> 
        <div class="search-icon-right">
          <span class="material-icons">mic</span>
        </div>
    </div>
    <div class="text-center">
      <button><a href="#">Google Search</a></button>
      <button><a href="#">I'm Feeling Lucky</a></button>   
    </div>
    <div class="footer">
      <ul class="text-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul class="text-botright">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div> 
  </body>        
</html>
